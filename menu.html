<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/mmenu.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        img {
            filter: invert(1);
        }
    </style>
</head>

<body>
    <div id="page">
        <a href="#menu">hf</a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="#/">
                        <img src="./assets/image/pages.svg" alt="pages-logo" />
                        <span>Pages</span>
                    </a>
                </li>
                <li>
                    <a href="">hi</a>
                    <ul>
                        <li>
                            <a href="#/">
                                <img src="./assets/image/Fb-logo.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#/">
                                <img src="./assets/image/Twitter-logo.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#/">
                                <img src="./assets/image/LinkedIn-logo.svg" alt="" />
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#/">Home</a>
                </li>
                <li>
                    <a href="#/">Pages</a>
                </li>
                <li>
                    <a href="#/">About</a>
                </li>
                <li>
                    <a href="#/">Services</a>
                </li>
                <li>
                    <a href="#/">Contact</a>
                </li>
                <li>
                    <a href="#/"><img src="./assets/image/Cart.svg" alt="" /></a>
                </li>
                <li>
                    <a href="#/">Order Today</a>
                </li>
            </ul>
        </nav>

    </div>

    <script src="./assets/js/mmenu.js"></script>
    <script>
        document.addEventListener(
            "DOMContentLoaded", () => {
                new Mmenu("#menu", {
                    "theme": "light",
                    "slidingSubmenus": true,
                    "counters": {
                        "add": true
                    },
                    "offCanvas": {
                        "position": "right-front"
                    },
                    "setSelected": {
                        "hover": true
                    },

                    "navbars": [
                        {
                            "position": "bottom",
                            "content": [
                                "<a href='#/'><img src='./assets/image/LinkedIn-logo.svg' alt='' /></a>",
                                "<a href='#/'> <img src='./assets/image/Twitter-logo.svg' alt='' /></a>",
                                "<a href='#/'> <img src='./assets/image/Fb-logo.svg' alt='' /></a>"
                            ]
                        }],
                });
            }
        );
    </script>
</body>

</html>
